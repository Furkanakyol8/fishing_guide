{% load static %}

<div class="card mb-3">
    <div class="row">
        <div class="col-md-3">
            <img src='http://127.0.0.1:8000/images/{{fish.image}}' width="200" alt="" class="img-fluid" style="height: 100px">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title"><a href="" data-bs-toggle="modal" data-bs-target='#{{ fish.name }}'>{{ fish.name }}</a></h5>
                    <a href="{% url 'fish_tactics' fish.slug %}" class="btn btn-primary">Av Teknikleri</a>
                </div>
                <p class="card-text">{{ fish.summarizedDescription|safe }}...</p>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="{{ fish.name }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{ fish.name }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div style="display: flex; justify-content: center; margin-bottom: 10px;">
          <img src='http://127.0.0.1:8000/images/{{fish.image}}' id="imagepreview" style="width: 400px; height: 264px;" >
        </div>
          <p class="text-align-center">
            {{ fish.description|safe }}
          </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
      </div>
    </div>
  </div>
</div>
